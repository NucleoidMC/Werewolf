name: Build
'on':
  - push
  - pull_request
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/loom-cache
          ~/.gradle/caches
        key: gradle-${{hashFiles('**/*.gradle*')}}
        restore-keys: gradle-
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set up Java
      uses: actions/setup-java@v1
      with:
        java-version: 17
    - name: Build with Gradle
      run: gradle build
    - name: Upload Artifacts
      uses: actions/upload-artifact@v2
      with:
        name: artifacts
        path: build/libs